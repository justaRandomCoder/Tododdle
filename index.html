<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/74261297a4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todos</title>
</head>
<body>
    <div class="container">
         <header class="text-center text-light my-5">
             <h1 class="mb-5">Todoodle</h1>
             <!--for searching todos-->
             <form class="search">
                 <input class = "form-control m-auto" type = "text" name = "search" placeholder = "search todos">
             </form>
         </header>
         <!--list of template todos-->
         <ul class="list-group todos mx-auto text-light">
             <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play Valorant</span>
                <i class="far fa-trash-alt delete"></i>
             </li>
             <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Have Breakfast</span>
                <i class="far fa-trash-alt delete"></i>
             </li>
             <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Sleep</span>
                <i class="far fa-trash-alt delete"></i>
             </li>
         </ul>
         <!--for adding new todos-->
         <form class="add text-center my-4">
             <label  class="text-light py-3"> Add a new Todo</label>
             <input type="text" class="form-control m-auto" name = "add">
         </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
